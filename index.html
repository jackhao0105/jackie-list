<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="this is a to do list of Jackie">
	<meta name=viewport contetn="width=device-width, intial-scale=1">
	<title> Jack's plan </title>
	<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://kit.fontawesome.com/9e57f9e53b.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1 class="display-4"><i class="fab fa-accusoft"></i> Jack's<span class="text-primary"> List</span> Everyday </h1>

		<div class="header">
			<div class="clear">
				<h3><i class="fas fa-sync-alt"> Reset the new day to you!!</i></h3>
			</div>

			<div id="date" class="color"></div>
		</div>


		<h2 class="display-5"><u>Your list here: </u></h2>
		<div id="list">
			<!--
				<li id="item">
					<i class="far fa-circle" job="complete"></i>
					<p class="text"> Work <span class="time"> - 1 hours </span></p>
					<i class="fas fa-trash" job="delete"></i>
				</li>
			-->
			
		</div>		

		<form id="work-form">

		<div class="work-group">
			<label for="name">Name work: </label>
			<input type="text" id="name"  class="form-control" placeholder="IF TODAY WAS THE LAST DAY OF YOUR LIFE ! Would you want to what about you do today ? ">
		</div>

		<div class="work-group">
			<label for="time">Time work: </label>
			<input type="text" id="time"  class="form-control" placeholder="How many time you spend on it ?">
		</div>

		<button type="submit" value="add-work" class="btn btn-primary btn-block"  >PUT A DING INTO WORLD !</button>

		</form>

	</div>
</body>
<script src='js/app.js'></script>
</html>
